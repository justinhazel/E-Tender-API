<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TfNSW API Data Viewer</title>
</head>
<body>
  <h1>TfNSW API Data Viewer</h1>
  <button onclick="fetchPlannedProcurementList()">Fetch Planned Procurement List</button>
  <button onclick="fetchPlannedProcurementDetails()">Fetch Planned Procurement Details</button>
  <button onclick="fetchContractList()">Fetch Contract List</button>
  <button onclick="fetchContractDetails()">Fetch Contract Details</button>
  <button onclick="fetchStandingOfferNoticeList()">Fetch Standing Offer Notice List</button>
  <button onclick="fetchStandingOfferNoticeDetails()">Fetch Standing Offer Notice Details</button>
  <pre id="api-response">API Response will appear here...</pre>

  <script>
    const API_BASE_URL = "https://api.onegov.nsw.gov.au";
    const ACCESS_TOKEN = "Bearer kjnTRBiu5hQA4T1W7qqLOAR9q5lv"; // Use the provided access token
    const API_KEY = "GAOTu9pI4uFD3tjp8wJv4i8AHlb2p6SP";

    // Fetch Planned Procurement List
    async function fetchPlannedProcurementList() {
      try {
        const response = await fetch(`${API_BASE_URL}/etender/v1/plannedprocurementlist?startRow=0`, {
          method: "GET",
          headers: {
            "Authorization": ACCESS_TOKEN,
            "apikey": API_KEY,
            "Content-Type": "application/json",
          },
        });

        if (!response.ok) {
          throw new Error(`Failed to fetch planned procurement list: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById("api-response").innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("api-response").innerText = `Error: ${error.message}`;
      }
    }

    // Fetch Planned Procurement Details
    async function fetchPlannedProcurementDetails() {
      const uuid = prompt("Enter Planned Procurement UUID:");
      if (!uuid) {
        document.getElementById("api-response").innerText = "Error: Planned Procurement UUID is required.";
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/etender/v1/plannedprocurementdetails?PlannedProcurementUUID=${uuid}`, {
          method: "GET",
          headers: {
            "Authorization": ACCESS_TOKEN,
            "apikey": API_KEY,
            "Content-Type": "application/json",
          },
        });

        if (!response.ok) {
          throw new Error(`Failed to fetch planned procurement details: ${response.status}`);

        document.getElementById("api-response").innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("api-response").innerText = `Error: ${error.message}`;
      }
    }
