<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TfNSW API Data Viewer</title>
</head>
<body>
  <h1>TfNSW API Data Viewer</h1>
  <button onclick="fetchAccessToken()">Fetch Access Token</button>
  <button onclick="fetchContractList()">Fetch Contract List</button>
  <button onclick="fetchPlannedProcurementList()">Fetch Planned Procurement List</button>
  <pre id="api-response">API Response will appear here...</pre>

  <script>
    const API_BASE_URL = "https://api.onegov.nsw.gov.au";
    const API_KEY = "GAOTu9pI4uFD3tjp8wJv4i8AHlb2p6SP";
    const API_SECRET = "hAfxSmMepBMn5iIX";
    let accessToken = ""; // Store the access token here

    // Function to encode client credentials to Base64
    function getAuthHeader() {
      return "Basic " + btoa(`${API_KEY}:${API_SECRET}`);
    }

    // Fetch Access Token
    async function fetchAccessToken() {
      try {
        const response = await fetch(`${API_BASE_URL}/oauth/client_credential/accesstoken`, {
          method: "POST",
          headers: {
            "Authorization": getAuthHeader(),
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ grant_type: "client_credentials" }),
        });

        if (!response.ok) {
          throw new Error(`Failed to fetch access token: HTTP ${response.status}`);
        }

        const data = await response.json();
        accessToken = data.access_token;
        document.getElementById("api-response").innerText = `Access Token: ${accessToken}`;
      } catch (error) {
        document.getElementById("api-response").innerText = `Error: ${error.message}`;
      }
    }

    // Fetch Contract List
    async function fetchContractList() {
      if (!accessToken) {
        document.getElementById("api-response").innerText = "Error: Fetch the access token first.";
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/etender/v1/contractlist?startRow=0`, {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${accessToken}`,
            "apikey": API_KEY,
            "Content-Type": "application/json",
          },
        });

        if (!response.ok) {
          throw new Error(`Failed to fetch contract list: HTTP ${response.status}`);
        }

        const data = await response.json();
        document.getElementById("api-response").innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("api-response").innerText = `Error: ${error.message}`;
      }
    }

    // Fetch Planned Procurement List
    async function fetchPlannedProcurementList() {
      if (!accessToken) {
        document.getElementById("api-response").innerText = "Error: Fetch the access token first.";
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/etender/v1/plannedprocurementlist?startRow=0`, {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${accessToken}`,
            "apikey": API_KEY,
            "Content-Type": "application/json",
          },
        });

        if (!response.ok) {
          throw new Error(`Failed to fetch planned procurement list: HTTP ${response.status}`);
        }

        const data = await response.json();
        document.getElementById("api-response").innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("api-response").innerText = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
